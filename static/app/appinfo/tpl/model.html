
<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
	  <div class="col-12 text-center text-sm-left mb-0">
	    <span class="text-uppercase page-subtitle"> </span>
	    <h3 class="page-title text-uppercase">Thông tin ứng dụng</h3>
	  </div>
	</div>
	<!-- End Page Header -->
		<div class="row">
			<div class="col-md-10 col-sm-12 order-md-1">
				<div class="card  card-small mb-4">
					<div class="card-header  border-bottom">
						<div class="col-md-5">
							<div block-bind="toolbar"></div>
						</div>
					</div>
					<div class="card-body">
						<div class="form-group">
		                  <label>Tên ứng dụng</label>
		                  <input autofocus type="text" data-bind="value:name" placeholder="Nhập tên ứng dụng" class="form-control">
		                </div>
		                <div id="appkey" class="form-group">
		                  <label>Mã ứng dụng</label>
		                  <input readonly type="text" data-bind="value:appkey" class="form-control">
		                </div>
		                <div class="form-group">
		                  <label>mật khẩu ứng dụng</label>
		                  <input type="password" data-bind="value:secret" placeholder="Nhập mật khẩu cho ứng dụng" class="form-control">
		                </div>
		                <div class="form-group">
		                  <label>Mô tả</label>
		                  <textarea data-bind="value:description"  class="form-control" placeholder="Nhập mô tả ứng dụng"></textarea>
		                </div>
					</div>
				</div>
			</div>
		</div>
</div>
