
<div class="col-md-3 bot-list-item" data-point-name="{{point_name}}">
	<a href='javascript:void(0);' onclick='javascript:gonrinApp().getRouter().navigate("point/model?point_name={{point_name}}")'>
		<div class="bot-tile">
			<div class="image-container">
				<div class="bot-tile-image-container" style="background-image: url(https://scontent.xx.fbcdn.net/v/t1.0-1/c103.26.328.328/s200x200/1011760_542960242416961_1914578546_n.jpg?_nc_cat=0&amp;oh=3ffe5ee4fbb023a56094126ee51af95b&amp;oe=5C27D03A)"></div>
			</div>
			<div class="text-container">
				<div style="overflow: hidden; text-overflow: ellipsis; -webkit-box-orient: vertical; display: -webkit-box; -webkit-line-clamp: 3; word-wrap: break-word; word-break: break-word;">
      				{{point_name}}
    			</div>
			</div>
		</div>
	</a>
</div>
