<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
	  <div class="col-12 col-md-10 col-sm-4 text-center text-sm-left mb-0">
	    <span class="text-uppercase page-subtitle"> </span>
	    <h3 class="page-title text-uppercase">Thông tin cộng tác viên</h3>
	  </div>
	</div>
	<!-- End Page Header -->

      <div class="row">
        <div class="col-lg-10 col-md-12">
        	<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-12">
							<div block-bind="toolbar"></div>
						</div>
					</div>
					
					
				</div>
				<div class="card-body">
	          <form class="needs-validation" novalidate>
	            <div class="form-row mt-3">
	            	<div class="col-md-6">
	              		<label>Họ và tên đệm (có dấu)</label>
	                	<input type="text" class="form-control" data-hoso-bind="value:first_name" placeholder="Nhập họ và tên đệm" required>
	              		<div class="invalid-feedback">
			                Vui lòng nhập Họ và tên đệm!
			            </div>
	              	</div>
	              	<div class="col-md-6 mt-3">
	              		<label>Số điện thoại</label>
	                	<input type="text" class="form-control" data-hoso-bind="value:phone_number" placeholder="Nhập số điện thoại" required>
	              		<div class="invalid-feedback">
			                Vui lòng nhập Số điện thoại
			            </div>
	              	</div>
	            </div>
	            <div class="form-row mt-3">
	            	<div class="col-md-6">
	              		<label>Tên</label>
	                	<input type="text" class="form-control" data-hoso-bind="value:last_name" placeholder="Nhập tên" required>
	              		<div class="invalid-feedback">
			                Vui lòng nhập tên!
			            </div>
	              	</div>
	              	<div class="col-md-6 mt-3">
	              		<label>Email</label>
	              		<input type="email" class="form-control" id="email" data-hoso-bind="value:email" placeholder="...">
	              	</div>
	            </div>
	            <div class="form-row mt-3">
	            	<div class="col-6" id="password">
	              		<label>Mật khẩu đăng nhập</label>
	                	<input  type="password" class="form-control" data-hoso-bind="value:password" placeholder="...">
	              		<div class="invalid-feedback">
			                Vui lòng nhập mật khẩu đăng nhập
			            </div>
	              	</div>
	              	<div class="col-6 mt-3">
						<label>Thuộc nhóm:</label>
						<input data-hoso-bind="value:type" class="form-control"/>
						<div class="invalid-feedback">
			                Vui lòng chọn nhóm cộng tác viên
			            </div>
					</div>
	            </div>
	
	            <div class="form-row mt-3">
	              <div class="col-lg-4 col-md-6">
	              		<label for="cc-name">Tỉnh/Thành phố</label>
	                	<input type="text" class="form-control" id="tinhthanh" data-hoso-bind="dict:tinhthanh" placeholder="..." required>
	              		<div class="invalid-feedback">
			                Vui lòng chọn thông tin Tỉnh/Thành phố
			            </div>
	              </div>
	              <div class="col-lg-4 col-md-6 mt-3">
	              		<label for="cc-number">Quận/Huyện</label>
	                	<input type="text" class="form-control" id="quanhuyen" data-hoso-bind="dict:quanhuyen" placeholder="..." required>
	              		<div class="invalid-feedback">
			                Vui lòng chọn thông tin Quận/Huyện/Thị Xã
			            </div>
	              </div>
	              <div class="col-lg-4 col-md-6 mt-3">
	                	<label for="cc-expiration">Xã/Phường</label>
	                	<input type="text" class="form-control" id="xaphuong" placeholder="..." data-hoso-bind="dict:xaphuong" required>
	              		<div class="invalid-feedback">
			                Vui lòng chọn thông tin Xã/Phường
			            </div>
	              </div>
	            </div>
	            
	            
	            <div class="form-row mt-3">
	            	<div class="col-md-12">
		              <label for="cc-expiration">Ghi chú</label>
		              <textarea rows="3" class="form-control" data-hoso-bind="value:description"  placeholder="..." ></textarea>
		            </div>
	            </div>
	            <hr class="mb-4 mt-3">
	            <button id="create_partner" class="btn btn-info btn-lg btn-block" type="submit">Thêm mới cộng tác viên</button>
	          </form>
        	</div>
      	</div>
     </div>
 </div>
 </div>
