     <style>
        @import url("//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css");
        .login-block {
            background: #DE6262;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to bottom, #FFB88C, #DE6262);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom, #FFB88C, #DE6262);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            float: left;
            width: 100%;
            padding: 50px 0;
            height: 100vh;
        }
        .banner-sec {
            /* background: url(static/images/hihi.jpg) no-repeat left bottom; */
            background-size: cover;
            min-height: 500px;
            border-radius: 0 10px 10px 0;
            padding: 0;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 15px 20px 0px rgba(0, 0, 0, 0.1);
        }
        .carousel-inner {
            border-radius: 0 10px 10px 0;
        }
        .carousel-caption {
            text-align: left;
            left: 5%;
        }
        .login-sec {
            padding: 80px 30px;
            position: relative;
        }
        .login-sec .copy-text {
            position: absolute;
            width: 80%;
            bottom: 20px;
            font-size: 13px;
            text-align: center;
        }
        .login-sec .copy-text i {
            color: #FEB58A;
        }
        .login-sec .copy-text a {
            color: #E36262;
        }
        .login-sec h2 {
            margin-bottom: 30px;
            font-weight: 800;
            font-size: 30px;
            color: #DE6262;
        }
        .login-sec h2:after {
            content: " ";
            width: 100px;
            height: 5px;
            background: #FEB58A;
            display: block;
            margin-top: 20px;
            border-radius: 3px;
            margin-left: auto;
            margin-right: auto
        }
        .btn-login {
            background: #DE6262;
            color: #fff;
            font-weight: 600;
        }
        .banner-text {
            width: 70%;
            position: absolute;
            bottom: 40px;
            padding-left: 20px;
        }
        .banner-text h2 {
            color: #fff;
            font-weight: 600;
        }
        .banner-text h2:after {
            content: " ";
            width: 100px;
            height: 5px;
            background: #FFF;
            display: block;
            margin-top: 20px;
            border-radius: 3px;
        }
        .banner-text p {
            color: #fff;
        }
    </style>
    <section class="login-block">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-8 col-12 login-sec">
                    <h2 class="text-center text-uppercase">ĐĂNG NHẬP NGAY</h2>
                    <form class="login-form" id="login-form">
                        <div class="form-group" id="user-name">
                            <label for="exampleInputEmail1" class="text-uppercase">Tài khoản</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group" id="password">
                            <label for="exampleInputPassword1" class="text-uppercase">Mật khẩu</label>
                            <input type="password" class="form-control" name="password" placeholder="">
                        </div>
                        <div class="form-group d-none" id="tenant">
                            <label for="exampleInputPassword1" class="text-uppercase">chọn thương hiệu</label>
                            <input class="form-control" id="tenants">
                            <button id="select-tenant" class="btn btn-info font-weight-bold float-right mt-3"
                                style="margin-left: 3px">Tiếp tục</button>
                        </div>
                        <div class="form-check" id="check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                <small>Nhớ mật khẩu</small>
                            </label>
                            <button type="submit" class="btn btn-info font-weight-bold float-right"
                                style="margin-left: 3px">Đăng nhập</button>
                            <a href="http://0.0.0.0:9080/#register" id="register-btn"
                                class="btn btn-danger font-weight-bold float-right">Đăng ký</a>
                        </div>
                    </form>
                    <div class="copy-text">Upstart Inventory Designer <i class="fa fa-heart"></i>
                        by <a href="http://0.0.0.0:9080/#register">Upstart.vn</a></div>
                </div>

                        </ol>
                    </div>
                </div> -->
            </div>
    </section>
