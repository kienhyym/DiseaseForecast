
<div class="container">
    <div class="row  justify-content-md-center">
        <div class="col-md-5 col-sm-12 content-login">
            
            <div class="account-wall ">
            	<h1 class="text-center login-title">Đăng ký tài khoản</h1>
                <img class="profile-img" src="{% print(static_url) %}/img/muoi.jpg" alt="">
                <form  id="register-form" class="form-signin needs-validation" novalidate>
	                <div class="form-row py-2">
	                	<div class="col-md-12">
	                		<input class="form-control"id="txtemail" placeholder="Nhập Email"  required="" autofocus="" type="text" autocomplete="off">
			                <div class="invalid-feedback">
					        	Vui lòng nhập email!
                            </div>
                            <br>
                            <input class="form-control" id="txtname" placeholder="NhậpTên"  required="" autofocus="" type="text" autocomplete="off">
			                <div class="invalid-feedback">
					        	Vui lòng nhập tên
                            </div>
                            <br>
                            <input class="form-control" id="txtphone" placeholder="Nhập số điện thoại"  required="" autofocus="" type="text" autocomplete="off" >
			                <div class="invalid-feedback">
					        	nhập số điện thoại
                            </div>
                            <br>
                            <input class="form-control" id="txtpass" placeholder="Nhập mật khẩu"  required="" autofocus="" type="password" autocomplete="off" >
			                <div class="invalid-feedback">
					        	Vui lòng mật khẩu
                            </div>
                            <br>                        
	                	</div>	                	
	                </div>              
                    <button id="btn-register" class="btn btn-info">lưu</button>               
                </form>
            </div>
        </div>
    </div>
</div>
