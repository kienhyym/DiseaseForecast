<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
		<div class="col-12 col-md-10 col-sm-4 text-center text-sm-left mb-0">
			<span class="text-uppercase page-subtitle"> </span>
			<h3 class="page-title text-uppercase">Thông Tin Người Dùng</h3>
		</div>
	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-8 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0">Thông tin chi tiết</h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>


				</div>
				<div class="card-body">
					<form class="needs-validation" novalidate="">
						<div class="row">
							
							<div class="col-md-6 mb-3">
								<label> User ID</label>
								<input type="text" class="form-control" data-bind="dict:user" placeholder=" "
									required="">
							</div>
						</div>
						<div class="mb-3">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="channelname">Tên kênh<span class="text-muted"></span></label>
									<input type="text" class="form-control" id="channelname" data-bind="value:channelname"
										placeholder="nhập tên kênh">
								</div>
								<div class="col-md-6 mb-3">
									<label for="value">Giá trị</label>
									<input type="text" class="form-control" id="value"
										data-bind="value:value" placeholder="..." required="">
								</div>
							</div>

						</div>
						
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
