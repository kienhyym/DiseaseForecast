<div block-bind="content">
	<!-- Page Header -->

	<!-- End Page Header -->
	<div class="row mt-2">
		<div class="col-lg-8 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0 title" >Soạn tin mới</h6>
						</div>
						<div class="col-md-5 text-right toolTaoMoi"">
							<div block-bind="toolbar">
						</div>
					</div>
				</div>
			</div>
			<div class="card-body col-md-12">

				<label>Đơn vị nhận được báo cáo</label>
				<!-- <input type="text" class="form-control" id="to"> -->
				<select class="selectpicker form-control multiselect_donvi" multiple data-live-search="true"
					data-actions-box="true" data-noneSelectedText="Chọn đơn vị" title="Chọn đơn vị"></select>
				<br>
				<label>Chọn loại cảnh báo</label>
				<select class="selectpicker form-control multiselect_canhbao" multiple data-live-search="true"
					data-actions-box="true" data-noneSelectedText="chọn loại cảnh báo"
					title="chọn loại cảnh báo"></select>
				<br>
				<label>Tiêu đề</label>
				<input type="text" class="form-control" data-bind="value:cc" id="cc">

				<label>nội dung</label>
				<pre><textarea rows="10" class="form-control" data-bind="value:message" id="content"></textarea></pre>
				<div class="row">
					<div class="form-group col">
						<label>Tài liệu đính kèm</label>
						<div id="upload-tailieu">
							<div class="custom-file">
								<input type="file" class="custom-file-input upload_files btn_ketthuchoanthanh"
									id="upload_files" data-attr="tailieu" lang="vi">
								<label class="custom-file-label">Chọn file tải lên</label>
							</div>
						</div>
						<div id="download-tailieu" class="form-group col col-md-12 col-sm-12 linkdownload_and_button">
							<span class="textDownload" data-bind="text:tailieu" />
							<a class="linkDownload">Download</a>
						</div>
						<div class="row"> <span class="link col"></span>
						</div>
					</div>
				</div>
				<div class="row col-md-12 send-all" >
					<div class="d-flex justify-content-center mr-1">
						<button type="button" class="btn btn-primary" id="btn-send-gmail"
							style="width: 150px;">Gửi
							qua gmail</button>
					</div>
					<div class="d-flex justify-content-center mr-1">
						<button type="button" class="btn btn-primary" id="btn-send-zalo"
							style="width: 150px">Gửi
							qua zalo</button>
					</div>
					<div class="d-flex justify-content-center mr-1">
						<button type="button" class="btn btn-primary" id="btn-send-phone"
							style="width: 150px;">Gửi
							qua phone</button>
					</div>
				</div>



			</div>

		</div>
	</div>

</div>
</div>
