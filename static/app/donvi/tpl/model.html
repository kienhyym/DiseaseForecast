<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
		<div class="col-12 col-md-10 col-sm-4 text-center text-sm-left mb-0">
			<span class="text-uppercase page-subtitle"> </span>
			<h3 class="page-title text-uppercase">Đơn Vị</h3>
		</div>
	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0">Thông tin chi tiết</h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>


				</div>
				<div class="card-body">
					<form class="needs-validation" novalidate="">
						<div class="row">
								<div class="col-md-3 mb-3">
										<label>Đơn vị cấp:</label>
										<input type="text" class="form-control" data-bind="value:captren_id"  id="captren" required="">
									</div>
							<div class="col-md-3 mb-3">
								<label>Mã Đơn Vị</label>
								<input type="text" class="form-control" data-bind="value:ma"
									placeholder="Nhập mã đơn vị" value="" required="">
								<div class="invalid-feedback">
									Vui lòng nhập mã đơn vị.
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<label>Tên đơn vị</label>
								<input type="text" class="form-control" data-bind="value:ten"
									placeholder="Nhập tên đơn vị " value="" required="">
								<div class="invalid-feedback">
									Vui lòng nhập Tên đơn vị.
								</div>
							</div>
							
						</div>
						<div class="mb-3">
							<div class="row">
								<div class="col-md-4 mb-3">
									<label for="email">Email <span class="text-muted"></span></label>
									<input type="email" class="form-control" id="email" data-bind="value:email"
										placeholder="...">
									<div class="invalid-feedback">
										Vui lòng nhập email để nhận thông báo.
									</div>
								</div>
								<div class="col-md-4 mb-3">
									<label for="sodienthoai">Số điện thoại</label>
									<input type="text" class="form-control" id="sodienthoai"
										data-bind="value:sodienthoai" placeholder="..." required="">
								</div>
								<div class="col-md-4 mb-3">
									<label for="nhanthongbaohaykhong">Có nhận cảnh bảo không</label>
									<input type="text" class="form-control" id="nhanthongbaohaykhong"
										data-bind="value:nhanthongbaohaykhong" placeholder="..." required="">
								</div>
							</div>

						</div>


						<div class="row">
							<div class="col-md-4 mb-3">
								<label for="cc-name">Tỉnh/Thành phố</label>
								<input type="text" class="form-control" id="tinhthanh" data-bind="dict:tinhthanh"
									placeholder="..." required="">
							</div>
							<div class="col-md-4 mb-3">
								<label for="cc-number">Quận/Huyện</label>
								<input type="text" class="form-control" id="quanhuyen" data-bind="dict:quanhuyen"
									placeholder="..." required="">
							</div>
							<div class="col-md-4 mb-3">
								<label for="cc-expiration">Xã/Phường</label>
								<input type="text" class="form-control" id="xaphuong" placeholder="..."
									data-bind="dict:xaphuong" required="">
							</div>
							

						</div>
						<div class="mb-3">
							<label for="cc-expiration">Địa chỉ</label>
							<textarea rows="3" class="form-control" data-bind="value:diachi" placeholder="..."
								required=""></textarea>
						</div>
							<table class="table table-bordered text-center">
								<tr>
									<th style="width: 100px;padding-left: 0px;padding-right: 0px;">Tên</th>
									<th style="width: 100px;padding-left: 0px;padding-right: 0px;">Vai trò</th>
									<th style="width: 100px;padding-left: 0px;padding-right: 0px;">Email</th>
									<th style="width: 80px;padding-left: 0px;padding-right: 0px;">Điện thoại</th>
									<th style="width: 80px;padding-left: 0px;padding-right: 0px;">Zalo ID</th>
									<th style="width: 150px;padding-left: 0px;padding-right: 0px;">Chọn loại thông báo</th>
									<th style="width: 10px;padding-left: 0px;padding-right: 0px;">Xóa</th>
								</tr>
								<tbody id="danhsach_users"></tbody>

							</table>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
