<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
		<div class="col-12 col-md-10 col-sm-4 text-center text-sm-left mb-0">
			<span class="text-uppercase page-subtitle"> </span>
			<h3 class="page-title text-uppercase">{{DON_VI}}</h3>
		</div>
	</div>
	<!-- End Page Header -->
	<div class="row bodyrole">
		<div class="col-lg-12 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0">{{THONG_TIN_CHI_TIET}}</h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>


				</div>
				<div class="card-body">
					<form class="needs-validation" novalidate="">

							<div class="row">
									<div class="col-md-3 mb-3" style="pointer-events:none;opacity: 0.755;">
										<label>{{CAP_DON_VI}}:</label>
										<input type="text" class="form-control" data-bind="value:captren_id" id="captren"
											required="">
									</div>
									<div class="col-md-9 mb-3" style="pointer-events:none;opacity: 0.755;">
										<label>{{TEN_DON_VI_CAP_TREN}}:</label>
										<input type="text" class="form-control" id="donvicaptren">
									</div>
		
								</div>

						<div class="row">

							<div class="col-md-3 mb-3">
								<label>{{MA_DON_VI}}:</label>
								<input type="text" class="form-control" data-bind="value:ma"
									placeholder="Nhập mã đơn vị" value="" required="">
								<div class="invalid-feedback">
									Vui lòng nhập mã đơn vị.
								</div>
							</div>
							<div class="col-md-9 mb-3">
								<label>{{TEN_DON_VI}}:</label>
								<input type="text" class="form-control" data-bind="value:ten"
									placeholder="Nhập tên đơn vị " value="" required="">
								<div class="invalid-feedback">
									Vui lòng nhập Tên đơn vị.
								</div>
							</div>

						</div>
						
						<div class="mb-3">
							<div class="row">
								<div class="col-md-4 mb-3">
									<label for="email">Email:<span class="text-muted"></span></label>
									<input type="email" class="form-control" id="email" data-bind="value:email"
										placeholder="...">
									<div class="invalid-feedback">
										Vui lòng nhập email để nhận thông báo.
									</div>
								</div>
								<div class="col-md-4 mb-3">
									<label for="sodienthoai">{{SO_DIEN_THOAI}}:</label>
									<input type="text" class="form-control" id="sodienthoai"
										data-bind="value:sodienthoai" placeholder="..." required="">
								</div>
								<div class="col-md-4 mb-3">
									<label for="nhanthongbaohaykhong">{{CO_NHAN_THONG_BAO_KHONG}}:</label>
									<input type="text" class="form-control" id="nhanthongbaohaykhong"
										data-bind="value:nhanthongbaohaykhong" placeholder="..." required="">
								</div>
							</div>

						</div>


						<div class="row">
							<div class="col-md-4 mb-3 tinhthanh">
								<label for="cc-name">{{TINH_THANH_PHO}}:</label>
								<input type="text" class="form-control" id="tinhthanh" data-bind="dict:tinhthanh"
									placeholder="..." required="">
							</div>
							<div class="col-md-4 mb-3 quanhuyen">
								<label for="cc-number">{{QUAN_HUYEN}}:</label>
								<input type="text" class="form-control" id="quanhuyen" data-bind="dict:quanhuyen"
									placeholder="..." required="">
							</div>
							<div class="col-md-4 mb-3 xaphuong">
								<label for="cc-expiration">{{XA_PHUONG}}:</label>
								<input type="text" class="form-control" id="xaphuong" placeholder="..."
									data-bind="dict:xaphuong" required="">
							</div>


						</div>
						<div class="mb-3">
							<label for="cc-expiration">{{DIA_CHI}}:</label>
							<textarea rows="3" class="form-control" data-bind="value:diachi" placeholder="..."
								required=""></textarea>
						</div>
						<div class="user">
						<label>{{DANH_SACH_NGUOI_DUNG_TRONG_DON_VI}}:</label>
						<table class="table table-bordered text-center">
							<tr>
								<th style="width: 100px;padding-left: 0px;padding-right: 0px;">{{TEN}}</th>
								<th style="width: 100px;padding-left: 0px;padding-right: 0px;">{{NHAN_LOAI_THONG_BAO}}:</th>
								<th style="width: 100px;padding-left: 0px;padding-right: 0px;">Email</th>
								<th style="width: 80px;padding-left: 0px;padding-right: 0px;">{{SO_DIEN_THOAI}}</th>
								<th style="width: 80px;padding-left: 0px;padding-right: 0px;">Zalo ID</th>
								<th style="width: 150px;padding-left: 0px;padding-right: 0px;">{{VAI_TRO}}</th>
								<th style="width: 10px;padding-left: 0px;padding-right: 0px;">{{XOA}}</th>
							</tr>
							<tbody id="danhsach_users"></tbody>

						</table>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
