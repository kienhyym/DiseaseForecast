<div block-bind="toolbar"></div>
<div block-bind="content">
		<div class="py-5 " style="margin-top:20px;">
        <h2 class="text-uppercase">Thông tin đặt khám</h2>
        <hr>
        <div class="sep clearfix"></div>
      </div>

      <div class="row">
        <div class="col-md-10 order-md-1">
            <div class="row">
              <div class="col-md-6">
              		<div class="form-group">
	                  <label>Mã sổ chăm sóc</label>
	                  <input type="text" data-bind="value:sochamsoc_id"  class="form-control">
	                </div>
	              	<div class="form-group">
	                  <label>Ngày khám</label>
	                  <input type="text" data-bind="value:ngayhenkham"  class="form-control">
	                </div>
	                <div class="form-group">
	                  <label>Thời gian khám</label>
	                  <input type="text" data-bind="value:khunggiokham"  class="form-control">
	                </div>
	                
              		
              </div>
              <div class="col-md-6">
              		<div class="form-group">
	                  <label>Đơn vị khám</label>
	                  <input type="text" data-bind="dict:cosokcb"  class="form-control">
	                </div>
	                <div class="form-group">
	                  <label>Nơi khám</label>
	                  <input type="text" data-bind="value:noikham"  class="form-control">
	                </div>
              </div>
              
            </div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
	                  <label>Chọn chuyên khoa khám</label>
	                  <input type="text" data-bind="list:chuyenkhoa"  class="form-control">
	                </div>
					<div class="form-group">
	                  <label>Lý do đến khám</label>
	                  <textarea rows="3" data-bind="value:lydokham"  class="form-control"></textarea>
	                </div>
	                <div class="form-group">
	                  <label>Ghi chú</label>
	                  <textarea rows="3" data-bind="value:ghichu"  class="form-control"></textarea>
	                </div>
	           		<div class=" form-group">
	                  <label>Cho phép đơn vị gửi kết quả khám về sổ chăm sóc?</label>
	                  <input type="text" data-bind="value:ghisochamsoc" >
	                </div>
	                <div class="form-group">
	                  <label>Trạng thái</label>
	                  <input type="text" data-bind="value:trangthai" >
	                </div>
           	    </div>
           </div>
           <div id="thongtinketqua">
           <hr class="mb-4">
           <h3>Thông tin kết quả khám/chữa bệnh</h3>
	           <div class="row">
					<div class="col-md-12">
						<div class="form-group">
		                  <label>Kết luận chung</label>
		                  <textarea rows="3" data-bind="value:ketluanchung"  class="form-control"></textarea>
		                </div>
		                <div class="form-group">
		                  <label>Kết luận lâm sàng</label>
		                  <textarea rows="3" data-bind="value:ketluanlamsang"  class="form-control"></textarea>
		                </div>
		                <div class="form-group">
		                  <label>Đơn thuốc</label>
		                  <div id="donthuoc">
		                  </div>
		                  <!-- <textarea rows="3" data-bind="value:donthuoc"  class="form-control"></textarea> -->
		                </div>
		           		<div class=" form-group">
		                  <label>Tên Bác Sĩ</label>
		                  <input disabled type="text" data-bind="value:tencanboyte" >
		                </div>
					</div>
				</div>
			</div>
			<div class="row">
				<button id="btndatkham" class="col-md-6 btn btn-info btn-lg btn-block" >Đặt khám</button>
			</div>


            
        </div>
      </div>
 </div>
