
<div class="container">
    <div class="row  justify-content-md-center">
        <div class="col-md-5 col-sm-12 content-login">
            
            <div class="account-wall ">
            	<h1 class="text-center login-title">Lấy lại mật khẩu</h1>
                <img class="profile-img" src="{% print(static_url) %}/img/icon-yte.jpg" alt="">
                <form  id="login-form" class="form-signin needs-validation" novalidate>
	                <div class="form-row py-2">
	                	<div class="col-md-12">
	                		<input class="form-control" placeholder="Nhập Email" name="data_user" required="" autofocus="" type="email" autocomplete="off" name="email">
			                <div class="invalid-feedback">
					        	Vui lòng nhập email!
					        </div>
	                	</div>
	                	
	                </div>
	                
                	<button id="submit_forgot" class="btn btn-info" >Lấy mật khẩu</button>
                </form>
            </div>
            
            
        </div>
    </div>
</div>
