<div class="pt-5 pb-1 backgroundColor" style=" position: fixed; background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);">
	<div class="d-flex justify-content-center col-lg-12 col-md-12 pt-4 mb-5">

		<div class="mb-5">
			<img class="profile-img mb-5" src="{% print(static_url) %}/img/logo.png" alt="">
			<h5 class="text-center text-uppercase" style="color: white;font-family: serif">Dự báo sốt xuất huyết</h5>
			<h6 class="text-center" style="color: white;font-family: serif">Lấy lại mật khẩu</h6>


			<div id="forgotpassword-form1" class="mt-5">

					<div class="form-group">
						<input class="form-control" placeholder="Nhập Email" id="txtvalue" style="border-radius: 30px"
							autofocus="" type="text" autocomplete="off">
					</div>

				
				<div class="d-flex justify-content-around">
						<button id="btn_forgot" class="btn btn-info w-50" style="border-radius: 30px">Lấy lại mật khẩu</button>
						<button id="btn-back" class="btn btn-secondary w-50" style="border-radius: 30px;">Trở về</button>
					</div>

				<div class="m-5">&nbsp</div>
				<div class="m-4">&nbsp</div>
				<!-- <div class="m-1">&nbsp</div> -->
			</div>
			<div id="forgotpassword-form2" class="mt-5" style="display: none">

				<div class="form-group">
					<input class="form-control" placeholder="Nhập Mã TOKEN được gửi qua gmail" id="txttoken" style="border-radius: 30px"
						autofocus="" type="text" autocomplete="off">
				</div>
				<div class="form-group">
					<input class="form-control" placeholder="Nhập mật khẩu mới" id="txtpass1" style="border-radius: 30px"
						autofocus="" type="password" autocomplete="off">
				</div>
				<div class="form-group">
					<input class="form-control" placeholder="Nhập lại mật khẩu mới" id="txtpass2" style="border-radius: 30px"
						autofocus="" type="password" autocomplete="off">
				</div>
			
			<div class="d-flex justify-content-around">
					<button id="btn_forgot2" class="btn btn-info w-50" style="border-radius: 30px">Đổi mật khẩu</button>
					<button id="btn-back2" class="btn btn-secondary w-50" style="border-radius: 30px;">Trở về</button>
				</div>

			<div class="m-5">&nbsp</div>
			<div class="m-4">&nbsp</div>
			<!-- <div class="m-1">&nbsp</div> -->
		</div>
		</div>
		
	</div>
</div>
