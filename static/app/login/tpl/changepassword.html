<div class="pt-5 pb-5 " style="background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);">
    <div class="d-flex justify-content-center col-lg-12 col-md-12 pt-4 mb-5">

        <div class="mb-5">
            <img class="profile-img mb-4" src="{% print(static_url) %}/img/mosquito_graphic2.gif" alt="">
            <h5 class="text-center text-uppercase" style="color: white;font-family: serif">Dự báo sốt xuất huyết</h5>

            <form class="mt-5" id="changepassword-form">
                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="Nhập mật khẩu cũ"
                        style="border-radius: 30px" name="txtpass" id="txtpass">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu mới"
                        style="border-radius: 30px" name="txtpass2" id="txtpass2">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới"
                        style="border-radius: 30px" name="txtpass3" id="txtpass3">
                </div>


                <button id="btn-changepassword" type="submit" class="btn btn-info font-weight-bold w-100"
                    style="border-radius: 30px">Đổi mật khẩu</button>

            </form>
        </div>
    </div>
</div>
