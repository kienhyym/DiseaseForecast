    <div id="btn_eng" class="d-flex justify-content-end">

                    <div class="form-group w-100 m-0" style="position: relative" id="donvi_selecter">

                            autofocus="" type="text" autocomplete="off">
                        <input type="text" placeholder="Enter Organization" id="input_gia" class="form-control"

                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <input class="form-control" placeholder="Enter Name" id="txtName" style="border-radius: 30px"
                            autofocus="" type="text" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Enter Email" Email" id="txtEmail" style="border-radius: 30px"

                </div>
                <div class="row">

                    <div class="form-group">
                        <input class="form-control" placeholder="Enter Phone" id="txtPhone"

                    <label>Select to receive notifications via channel:</label>

                <div class="d-flex justify-content-between">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">

                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">

                    </div>

                        <input type="checkbox" class="custom-control-input" id="customCheck3">

                    <label style="font-size: 12px;"><a target="_blank"

                </div>
                <br>
                <div class="d-flex justify-content-around">
                    <button id="btn_register" class="btn btn-info w-50" style="border-radius: 30px">Registration</button>
