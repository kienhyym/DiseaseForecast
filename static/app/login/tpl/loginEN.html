<div class="pt-5 pb-5 backgroundColor"
    style="position: fixed; background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);">
    <div id="btn_vie" class="d-flex justify-content-end">
        Chuyển sang tiếng việt:
        <img src="static/img/vi_VN.png" title="VietNam" style=" cursor: pointer;margin-right: 20px; height: 26px;" />
    </div>
    <div class="d-flex justify-content-center col-lg-12 col-md-12 pt-4 mb-5">

        <div class="mb-5">
            <img class="profile-img mb-5" src="{% print(static_url) %}/img/logo.png" alt="">
            <h5 class="text-center text-uppercase" style="color: white;font-family: serif">DENGUE NOTIFICATION MODULE</h5>

            <form class="login-form mt-5" id="login-form">
                <div class="form-group" id="user-name">
                    <input type="text" class="form-control" name="username" placeholder="Account"
                        style="border-radius: 30px">
                </div>

                <div class="form-group" id="password">
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        style="border-radius: 30px">
                </div>

                <button type="submit" class="btn btn-info font-weight-bold w-100"
                    style="border-radius: 30px;font-size: 14px">Log in</button>

                <div style="font-size: 14px" class=" row d-flex justify-content-center mt-1 mb-5">
                    <!-- <a style="color: white;" href="#" id="register-btn">Đăng ký</a>
                <p style="color: white">/<p> -->
                    <a style="color: white" href="#" id="forgot-btn">Forgot password</a>
                </div>
            </form>
        </div>
    </div>
</div>
