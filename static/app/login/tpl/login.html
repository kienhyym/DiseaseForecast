
<div class="container">
    <div class="row  justify-content-md-center">
        <div class="col-md-5 col-sm-12 content-login">
            
            <div class="account-wall ">
            	<h1 class="text-center login-title">Đăng Nhập Hệ Thống Đặt Khám</h1>
                <img class="profile-img" src="{% print(static_url) %}/img/icon-yte.jpg" alt="">
                <form  id="login-form" class="form-signin needs-validation" novalidate>
	                <div class="form-row">
	                	<div class="col-md-12">
	                		<input class="form-control" placeholder="ID or Phone" name="data_user" required="" autofocus="" type="text">
			                <div class="invalid-feedback">
					        	Vui lòng tài khoản đăng nhập!
					        </div>
	                	</div>
	                	<div class="col-md-12">
	                		<input class="form-control" placeholder="Password" name="password" required="" type="password">
			                <div class="invalid-feedback">
					        	Vui lòng nhập mật khẩu!
					        </div>
	                	</div>
	                	
	                </div>
	                <div>
	                	<label class="checkbox pull-left">
		                    <input value="remember-me" type="checkbox">
		                    Ghi nhớ tôi
		                </label>
		                <a id="forgot_password" href="javascript:void(0);" class="pull-right">Quên mật khẩu? </a>
	                </div>
	                
                	<button class="btn btn-lg btn-info btn-block" type="submit">Đăng nhập</button>
	                <span class="clearfix"></span>
	                <a href="javascript:void(0);" id="login_accountkit" class="text-center new-account">Đăng nhập nhanh qua số điện thoại </a>
                </form>
            </div>
            
            
        </div>
    </div>
</div>
