<div class="pt-5 pb-1 backgroundColor"
    style=" position: fixed; background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);">
    <div id="btn_vie" class="d-flex justify-content-end">
        <img src="static/img/vi_VN.png"  data-toggle="tooltip"  title="Chuyển sang tiếng việt" style=" cursor: pointer;margin-right: 20px; height: 26px;" />
    </div>
    <div id="btn_eng" class="d-flex justify-content-end">
        <img src="static/img/en_EN.png" data-toggle="tooltip"  title="Switch to English" style=" cursor: pointer;margin-right: 20px; height: 26px;" />
    </div>
    <div class="d-flex justify-content-center col-lg-12 col-md-12 pt-4 mb-5">

        <div class="mb-5">
            <img class="profile-img mb-5" src="{% print(static_url) %}/img/logo.png" alt="">
            <h5 class="text-center text-uppercase" style="color: white;font-family: serif">Dự báo sốt xuất huyết</h5>
            <h6 class="text-center" style="color: white;font-family: serif">Hủy nhận thông báo</h6>


            <div id="unsubscribe-form1" class="mt-5">
                <div class="form-group">
                    <input class="form-control" placeholder="Nhập Email" id="txtvalue" style="border-radius: 30px"
                        autofocus="" type="text" autocomplete="off">
                </div>


                <div class="d-flex justify-content-around">
                    <button id="btn_unsubscribe" class="btn btn-info w-50" style="border-radius: 30px">Hủy nhận tin</button>
                    <button id="btn-back" class="btn btn-secondary w-50" style="border-radius: 30px;">Trở về</button>
                </div>
            </div>
        </div>

    </div>
</div>
