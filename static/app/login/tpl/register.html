<div class="pt-5 pb-1 backgroundColor" style="  background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb );">
    <div id="btn_vie" class="d-flex justify-content-end">
        <img src="static/img/vi_VN.png" data-toggle="tooltip" title="Chuyển sang tiếng việt"
            style=" cursor: pointer;margin-right: 20px; height: 26px;" />
    </div>
    <div id="btn_eng" class="d-flex justify-content-end">
        <img src="static/img/en_EN.png" data-toggle="tooltip" title="Switch to English"
            style=" cursor: pointer;margin-right: 20px; height: 26px;" />
    </div>

    <div class="d-flex justify-content-center col-lg-12 col-md-12 pt-4 mb-5">

        <div class="mb-5">
            <img class="profile-img mb-5" src="{% print(static_url) %}/img/logo.png" alt="">
            <h5 class="text-center text-uppercase" style="color: white;font-family: serif">Dự báo sốt xuất huyết</h5>
            <h6 class="text-center" style="color: white;font-family: serif">Đăng ký nhận thông báo</h6>
            <div id="a-form1" class="mt-5">
                <div class="row">
                    <div class="form-group w-100 m-0" style="position: relative" id="donvi_selecter">
                        <input class="form-control" placeholder="Nhập đơn vị" id="txtDonVi" style="border-radius: 30px"
                            autofocus="" type="text" autocomplete="off">
                        <input type="text" placeholder="Chọn đơn vị" id="input_gia" class="form-control"
                            style="position: absolute;top:0px;left:0px;border-radius: 30px" autocomplete="off"
                            autofocus="">
                        <label for="donvi_combobox" id="cotent-label" class="m-0 p-0">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <input class="form-control" placeholder="Nhập Tên" id="txtName" style="border-radius: 30px"
                            autofocus="" type="text" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Nhập Email" id="txtEmail" style="border-radius: 30px"
                            autofocus="" type="text" autocomplete="off">
                    </div>
                </div>
                <div class="row">

                    <div class="form-group">
                        <input class="form-control" placeholder="Nhập số điện thoại" id="txtPhone"
                            style="border-radius: 30px" autofocus="" type="text" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="Nhập số điện thoại zalo" id="txtPhoneZalo"
                            style="border-radius: 30px" autofocus="" type="text" autocomplete="off">
                    </div>
                </div>

                <div class="row">
                    <label>Chọn nhận thông báo qua kênh:</label>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">EMAIL</label>
                    </div>

                    <div class="custom-control custom-checkbox checkzalo">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2">ZALO</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                        <label class="custom-control-label" for="customCheck3">SMS</label>
                    </div>
                </div>
                <div class="row zalo-note" style="display: none;">
                    <label class='m-0 ' style="font-size: 12px;">Để nhận thông báo qua zalo bạn cần đăng ký theo
                        dõi</label>
                </div>
                <div class="row zalo-note" style="display: none;">
                    <label style="font-size: 12px;">Bạn hãy <a target="_blank"
                            href="https://zalo.me/1924532547349265830">ấn vào đây</a> sau đó quét mã QR và nhấn quan
                        tâm</label>
                </div>
                <br>
                <div class="d-flex justify-content-around">
                    <button id="btn_register" class="btn btn-info w-50" style="border-radius: 30px">Đăng ký nhận
                        tin</button>
                    <button id="btn-back" class="btn btn-secondary w-50" style="border-radius: 30px;">Trở về</button>
                </div>
            </div>
        </div>
    </div>
</div>
