
<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-4">
	  <div class="col-12 col-md-10 col-sm-12 text-center text-sm-left mb-0">
	    <span class="text-uppercase page-subtitle"> </span>
	    <h3 class="page-title text-uppercase">Thông tin đặt khám</h3>
	  </div>
	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 ">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div block-bind="toolbar"></div>
				</div>
				<div class="card-body">
			      	<div class=" pb-3">
			        
				        <form class="needs-validation" novalidate="">
				       	   <div class="form-group required">
				             <label>Số điện thoại</label>
				             <input required type="text" data-bind="value:dienthoai" placeholder="Nhập điện thoại" class="form-control">
				           </div>
				           <div class="form-group required">
				             <label>Họ tên</label>
				             <input required type="text" data-bind="value:hoten" placeholder="Nhập họ và tên" class="form-control">
				           </div>
				           <div class="form-group required">
				              <label>Lý do đến khám</label>
				              <textarea required rows="2"  data-bind="value:lydokham"  class="form-control" placeholder="Mô tả triệu trứng, lý do khám"></textarea>
				           </div>
				           <!-- <div class="form-group required">
				              <label>Chọn cơ sở khám</label>
				              <input type="text" data-bind="dict:cosokcb"  class="form-control">
				           </div> -->
				           <div class="mb-3">
				                <label>Chọn cơ sở khám</label>
				              	<select  class="selectpicker form-control" id="multiselect_cosokcb" data-live-search="true" data-noneSelectedText="Chọn cơ sở khám" title="Chọn cơ sở khám">
								</select>
				              
				            </div>
				           
				           <div class="form-group chuyenkhoa d-none">
					          <label>Chọn chuyên khoa khám</label>
				              	<select  class="selectpicker form-control" id="multiselect_chuyenkhoa" multiple data-live-search="true" data-actions-box="true" data-noneSelectedText="Chọn chuyên khoa khám" title="Chọn chuyên khoa khám">
								</select>
				              
					          <!-- <input type="text" data-bind="list:chuyenkhoa"  class="form-control"> -->
					        </div>
					        <div class="row">
					        	<div class="col-6 ngaykham d-none">
							       	<div class="form-group">
							           <label>Ngày khám</label>
							           <input type="text" data-bind="value:ngayhenkham"  class="form-control">
							        </div>
						       	</div>
						       	<div class="col-6 khunggiokham d-none">
							       	<div class="form-group">
							           <label>Giờ khám</label>
							           <input type="text" data-bind="value:khunggiokham"  class="form-control">
							         </div>
						       	</div>
						       	<div id="trangthai" class="col-6">
						       		<div class="form-group d-none">
					                  <label>Trạng thái</label>
					                  <input type="text" disabled data-bind="value:trangthai" >
					                </div>
						       	</div>
						       	
					        </div>
					       	
					       	
					       <div id="thongtinketqua">
				           		<hr class="mb-4">
				           		<h3>Thông tin kết quả khám/chữa bệnh</h3>
					           <div class="row">
									<div class="col-12">
										<div class="form-group">
						                  <label>Kết luận chung</label>
						                  <span data-bind="text:ketluanchung" ></span>
						                </div>
						                <div class="form-group">
						                  <label>Kết luận lâm sàng</label>
						                  <span  data-bind="text:ketluanlamsang"  ></span>
						                </div>
						                <div class="form-group">
						                  <label>Đơn thuốc</label>
						                  <div id="donthuoc">
						                  </div>
						                  <!-- <textarea rows="3" data-bind="value:donthuoc"  class="form-control"></textarea> -->
						                </div>
						           		<div class=" form-group">
						                  <label>Tên Bác Sĩ</label>
						                  <span data-bind="text:tencanboyte" ></span>
						                </div>
									</div>
								</div>
							</div>
							<button id="btndatkham" class="col-12 btn btn-info btn-lg btn-block" >Đặt khám</button>
					    </form>   	
			        </div>
			      </div>
		   </div>
		</div>
	</div>
	
 </div>
